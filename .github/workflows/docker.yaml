on:
  push:
    branches:
      - main

name: Code Qualitty, Docker Build and Push to Docker Hub

jobs:
  sonarcloud:
    name: SonarCloud - Static Code analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  docker:
    needs: sonarcloud
    name: Docker Build and Push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Hub Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Docker Build
        run: |-
          docker build -t bobput/sf-demo-api:latest .
          docker build -t bobput/sf-demo-api:${{ github.sha }} .
      - name: Docker Push
        run: |-
          docker push bobput/sf-demo-api:latest
          docker push bobput/sf-demo-api:${{ github.sha }}
  QA:
    runs-on: ubuntu-latest
    environment: QA
    needs: docker
    steps:
      - uses: actions/checkout@v2
      - name: Run a script
        run: |
          echo "Job in QA"
  SIT:
    runs-on: ubuntu-latest
    environment: QA
    needs: QA
    steps:
      - uses: actions/checkout@v2
      - name: Run a script
        run: |
          echo "Job in SIT"
  UAT:
    runs-on: ubuntu-latest
    environment: QA
    needs: SIT
    steps:
      - uses: actions/checkout@v2
      - name: Run a script
        run: |
          echo "Job in UAT"
  PRE-PROD:
    runs-on: ubuntu-latest
    environment: QA
    needs: UAT
    steps:
      - uses: actions/checkout@v2
      - name: Run a script
        run: |
          echo "Job in PRE-PROD"
